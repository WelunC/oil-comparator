<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oil Comparator</title>
  <style>
      body {
          font-family: sans-serif;
          padding: 2rem;
          background: #f9f9f9;
      }

      input, select {
          margin: 0.5rem 1rem 0.5rem 0;
          padding: 0.5rem;
      }

      #results {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
          gap: 1rem;
          margin-top: 1rem;
      }

      .oil-card {
          background: #fff;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 1rem;
          box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

          .oil-card a {
              font-weight: bold;
              color: #0645ad;
              text-decoration: none;
              font-size: 1.1rem;
          }

              .oil-card a:hover {
                  text-decoration: underline;
              }

          .oil-card ul {
              margin-top: 0.5rem;
              padding-left: 1.2rem;
          }

      .highlight {
          font-weight: bold;
          color: #000;
      }
  </style>
</head>
<body>
  <h1>Oil Comparator</h1>
  <input id="search" type="text" placeholder="Search by name..." />
  <select id="filter1"><option value="">Primary Stat</option></select>
  <select id="filter2"><option value="">Secondary Stat</option></select>
  <select id="sortOrder">
    <option value="none">Sort by Value</option>
    <option value="asc">Lowest to Highest</option>
    <option value="desc">Highest to Lowest</option>
  </select>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
